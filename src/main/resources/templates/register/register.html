<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/login/index.css">
    <!--<link rel="stylesheet" href="../../static/login/index.css">-->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <h1>
                Crie sua conta
            </h1>

            <form action="/register/user" method="post" id="registerForm">
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            badge
                        </span>
                        <input type="text" id="name" placeholder="Nome" pattern="[A-Za-z]+" title="Digite seu nome" required oninvalid="this.setCustomValidity('Por favor, insira um valor válido.')" oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            badge
                        </span>
                        <input type="text" id="surname" placeholder="Sobrenome" pattern="[A-Za-z]+" title="Digite seu Sobrenome" required pattern="[0-9]+(\.[0-9]+)?" oninvalid="this.setCustomValidity('Por favor, insira um valor válido.')" oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            celebration
                        </span>
                        <input type="date" id="date" lang="pt-BR" title="Digite sua data de nascimento" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            balance
                        </span>
                        <input type="number" id="weight" placeholder="Peso" title="Digite seu peso" required pattern="[0-9]+(\.[0-9]+)?" oninvalid="this.setCustomValidity('Por favor, insira um valor válido.')" oninput="setCustomValidity('')">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            height
                        </span>
                        <input type="text" id="height" placeholder="Altura" title="Digite sua Altura" required pattern="[0-9]+(\.[0-9]+)?" oninvalid="this.setCustomValidity('Por favor, insira um valor válido.')" oninput="setCustomValidity('')">
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            email
                        </span>
                        <input type="email" id="email" name="email" title="Digite seu email" placeholder="email" required>
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" id="username" name="username" title="Digite seu nome de usuario" placeholder="Nome de usuário" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" required id="password" name="password" title="Digite sua senha" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Criar conta</button>
                    <button type="button" id="btnLogin">Já tenho uma conta</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Atribuições:</p>

            de chandlervid85</a> no Freepik

    </footer>

</body>

</html>
