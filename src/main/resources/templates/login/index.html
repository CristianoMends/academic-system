<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <h1>
                Bem vindo de volta!
            </h1>

            <form action="/login" method="post" id="loginForm">
                <img src="/src/profile.png" alt="">
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            email
                        </span>
                        <input type="email" id="email" name="email" autocomplete="current-password" placeholder="Seu email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="icon">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" id="password" name="password" placeholder="Sua Senha" autocomplete="current-password">
                    </div>
                </div>
                <div class="icon">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Lembrar</label>
                </div>
                <div class="form-group">
                    <button type="submit">Entrar</button>
                    <button type="button" id="btnCreateAccount">Criar conta</button>
                </div>
            </form>
            <div id="alertMessage" class="alertMessage">
                <div id="load" class="load"></div>
            </div>
        </div>
    </main>
